<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="applybox">
            <h1>
                job Application
                <span class="small">
                    (Web)
                </span>
            </h1>
            <form action="">
                <div class="formcontainer">
                    <div class="formcontrol">
                        <label for="firstname">first name</label>
                        <input type="text" name="firstname" id="firstname" placeholder="Enter first name">
                    </div>
                    <div class="formcontrol">
                        <label for="secondname">Second name</label>
                        <input type="text" name="secondname" id="secondname" placeholder="Enter second name">
                    </div>
                    <div class="formcontrol">
                        <label for="email">Second name</label>
                        <input type="email" name="email" id="email" placeholder="Enter Email">
                    </div>
                    <div class="formcontrol">
                        <label for="Jobrole">Select Job role</label>
                        <select id="Jobrole" name="Jobrole">Select Job role
                            <option value="Frontend">Frontend Developer</option>
                            <option value="Backend">Backend Developer</option>
                            <option value="FUllstack">FUll stack Developer</option>
                            <option value="UI-UX">UI UX designer</option>
                        </select>
                    </div>
                    <div class="textarea_formcontrol">
                        <label for="Address">Addres</label>
                        <textarea name="Address" id="Address" cols="30" rows="4" placeholder="Enter Address">
                    </textarea>
                    </div>
                    <div class="formcontrol">
                        <label for="City">City</label>
                        <input type="City" name="City" id="City" placeholder="Enter City name">
                    </div>
                    <div class="formcontrol">
                        <label for="Pincode">Pin code</label>
                        <input type="number" name="Pincode" id="Pincode" placeholder="Enter Pincode">
                    </div>
                    <div class="formcontrol">
                        <label for="Date">Date</label>
                        <input type="date" value="2024-07-02" name="date" id="date">
                    </div>
                    <div class="formcontrol">
                        <label for="Date">Upload Your CV</label>
                        <input type="file" name="upload" id="upload">
                    </div>
                    <div class="button">
                        <button type="submit">Apply Now</button>
                    </div>
                </div>
            </form>
        </div>
</body>

</html>
